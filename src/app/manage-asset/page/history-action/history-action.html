<div class="bg-white rounded-2xl shadow-sm border border-slate-200">

    <div class="p-5 border-b border-slate-100 flex flex-col sm:flex-row justify-between items-center gap-4">
        <h3 class="font-bold text-slate-700 flex items-center gap-2">
            <i class="pi pi-history text-rose-500"></i> ประวัติการดำเนินการล่าสุด
        </h3>

        <div class="flex gap-2 w-full sm:w-auto">
            <select
                class="text-sm border border-slate-200 rounded-lg px-3 py-2 text-slate-600 focus:outline-none focus:border-rose-300">
                <option value="">ทุกประเภท</option>
                <option value="import">นำเข้า</option>
                <option value="update">ปรับปรุง</option>
                <option value="dispose">ตัดออก</option>
            </select>

            <div class="relative flex-1 sm:flex-none">
                <i class="pi pi-search absolute left-3 top-2.5 text-slate-400 text-xs"></i>
                <input type="text" placeholder="ค้นหาครุภัณฑ์..."
                    class="w-full sm:w-64 pl-8 pr-3 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-rose-300">
            </div>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-medium">
                <tr>
                    <th class="p-4 rounded-tl-lg">ประเภท</th>
                    <th class="p-4">รายการครุภัณฑ์</th>
                    <th class="p-4">วันที่ทำรายการ</th>
                    <th class="p-4">สถานะ</th>
                    <th class="p-4 rounded-tr-lg text-right">จัดการ</th>
                </tr>
            </thead>
            <tbody class="text-sm divide-y divide-slate-100">

                <tr *ngFor="let item of historyList" class="hover:bg-slate-50/50 transition-colors group">

                    <td class="p-4">
                        <span
                            class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium border"
                            [ngClass]="{
                                'bg-emerald-50 text-emerald-700 border-emerald-100': item.type === 'import',
                                'bg-blue-50 text-blue-700 border-blue-100': item.type === 'update',
                                'bg-orange-50 text-orange-700 border-orange-100': item.type === 'dispose'
                            }">
                            <i class="pi text-[10px]" [ngClass]="{
                                    'pi-plus-circle': item.type === 'import',
                                    'pi-pencil': item.type === 'update',
                                    'pi-trash': item.type === 'dispose'
                                }"></i>
                            {{ item.type === 'import' ? 'นำเข้า' : item.type === 'update' ? 'ปรับปรุง' : 'ตัดออก' }}
                        </span>
                    </td>

                    <td class="p-4">
                        <div class="font-bold text-slate-700 group-hover:text-rose-600 transition-colors">{{ item.topic
                            }}</div>
                        <div class="text-xs text-slate-400">{{ item.detail }}</div>
                    </td>

                    <td class="p-4 text-slate-500">{{ item.requestDate | date:'dd/MM/yyyy' }}</td>

                    <td class="p-4">
                        <span class="flex items-center gap-2 text-xs font-medium" [ngClass]="{
                                'text-orange-500': item.status === 'pending',
                                'text-slate-400': item.status === 'draft',
                                'text-green-600': item.status === 'approved'
                            }">
                            <span class="w-2 h-2 rounded-full" [ngClass]="{
                                    'bg-orange-500': item.status === 'pending',
                                    'bg-slate-300': item.status === 'draft',
                                    'bg-green-500': item.status === 'approved'
                                }"></span>
                            {{ item.status }}
                        </span>
                    </td>

                    <td class="p-4 text-right">
                        <button class="text-slate-400 hover:text-slate-600 p-2">
                            <i class="pi"
                                [ngClass]="item.type === 'update' ? 'pi-file-edit text-blue-500' : (item.type === 'dispose' ? 'pi-print' : 'pi-eye')"></i>
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="p-4 border-t border-slate-100 flex justify-center bg-slate-50 rounded-b-2xl">
        <button routerLink="/manage-asset/history"
            class="text-sm text-slate-500 hover:text-rose-600 font-bold transition-colors flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-white hover:shadow-sm">
            ดูประวัติทั้งหมด <i class="pi pi-arrow-right text-xs"></i>
        </button>
    </div>

</div>

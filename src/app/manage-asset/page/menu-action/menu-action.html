<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">

    <button routerLink="/manage-asset/new" class="group relative bg-white rounded-2xl border border-slate-200 shadow-sm 
               hover:shadow-xl hover:shadow-rose-100 hover:border-rose-300 hover:-translate-y-1 
               transition-all duration-300 text-left overflow-hidden w-full h-full flex flex-col cursor-pointer">

        <div class="p-6 pb-2">
            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <i class="pi pi-box" style="font-size: 5rem; color: #10b981;"></i>
            </div>
            <div
                class="w-12 h-12 rounded-xl bg-emerald-100 text-emerald-600 flex items-center justify-center mb-4 transition-transform shadow-sm group-hover:scale-110">
                <i class="pi pi-plus text-xl font-bold"></i>
            </div>

            <h3 class="text-lg! font-bold text-slate-800 mb-1 group-hover:text-rose-600 transition-colors m-0!">
                1. นำเข้าครุภัณฑ์ใหม่
            </h3>

            <p class="text-sm text-slate-500 leading-relaxed">
                สำหรับครุภัณฑ์ที่ได้มาใหม่, รับบริจาค หรือโอนย้ายเข้า
            </p>
        </div>

        <div
            class="mt-auto px-6 py-4 border-t border-slate-100 bg-slate-50 group-hover:bg-rose-50 transition-colors w-full flex items-center justify-between">
            <span class="text-xs font-bold text-slate-500 group-hover:text-rose-700 uppercase tracking-wide">
                คลิกเพื่อสร้างรายการ
            </span>
            <div
                class="w-8 h-8 rounded-full bg-white border border-slate-200 flex items-center justify-center group-hover:border-rose-300 group-hover:bg-rose-500 group-hover:text-white transition-all">
                <i class="pi pi-arrow-right text-xs"></i>
            </div>
        </div>
    </button>

    <button routerLink="/manage-asset/edit" class="group relative bg-white rounded-2xl border border-slate-200 shadow-sm 
               hover:shadow-xl hover:shadow-rose-100 hover:border-rose-300 hover:-translate-y-1 
               transition-all duration-300 text-left overflow-hidden w-full h-full flex flex-col cursor-pointer">

        <div class="p-6 pb-2">
            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <i class="pi pi-file-edit" style="font-size: 5rem; color: #3b82f6;"></i>
            </div>
            <div
                class="w-12 h-12 rounded-xl bg-blue-100 text-blue-600 flex items-center justify-center mb-4 transition-transform shadow-sm group-hover:scale-110">
                <i class="pi pi-pencil text-xl font-bold"></i>
            </div>

            <h3 class="text-lg! font-bold text-slate-800 mb-1 group-hover:text-rose-600 transition-colors m-0!">
                2. ปรับปรุงรายการเดิม
            </h3>

            <p class="text-sm text-slate-500 leading-relaxed">
                แก้ไขรายละเอียด, ย้ายสถานที่, เปลี่ยนผู้รับผิดชอบ, หรือส่งซ่อม
            </p>
        </div>

        <div
            class="mt-auto px-6 py-4 border-t border-slate-100 bg-slate-50 group-hover:bg-rose-50 transition-colors w-full flex items-center justify-between">
            <span class="text-xs font-bold text-slate-500 group-hover:text-rose-700 uppercase tracking-wide">
                คลิกเพื่อเลือกรายการ
            </span>
            <div
                class="w-8 h-8 rounded-full bg-white border border-slate-200 flex items-center justify-center group-hover:border-rose-300 group-hover:bg-rose-500 group-hover:text-white transition-all">
                <i class="pi pi-arrow-right text-xs"></i>
            </div>
        </div>
    </button>

    <button routerLink="/manage-asset/dispose" class="group relative bg-white rounded-2xl border border-slate-200 shadow-sm 
               hover:shadow-xl hover:shadow-rose-100 hover:border-rose-300 hover:-translate-y-1 
               transition-all duration-300 text-left overflow-hidden w-full h-full flex flex-col cursor-pointer">

        <div class="p-6 pb-2">
            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <i class="pi pi-trash" style="font-size: 5rem; color: #f97316;"></i>
            </div>
            <div
                class="w-12 h-12 rounded-xl bg-orange-100 text-orange-600 flex items-center justify-center mb-4 transition-transform shadow-sm group-hover:scale-110">
                <i class="pi pi-minus-circle text-xl font-bold"></i>
            </div>

            <h3 class="text-lg! font-bold text-slate-800 mb-1 group-hover:text-rose-600 transition-colors m-0!">
                3. จำหน่าย/ตัดออก
            </h3>

            <p class="text-sm text-slate-500 leading-relaxed">
                สำหรับครุภัณฑ์ชำรุด, เสื่อมสภาพ, สูญหาย หรือโอนย้ายออก
            </p>
        </div>

        <div
            class="mt-auto px-6 py-4 border-t border-slate-100 bg-slate-50 group-hover:bg-rose-50 transition-colors w-full flex items-center justify-between">
            <span class="text-xs font-bold text-slate-500 group-hover:text-rose-700 uppercase tracking-wide">
                คลิกเพื่อทำเรื่องจำหน่าย
            </span>
            <div
                class="w-8 h-8 rounded-full bg-white border border-slate-200 flex items-center justify-center group-hover:border-rose-300 group-hover:bg-rose-500 group-hover:text-white transition-all">
                <i class="pi pi-arrow-right text-xs"></i>
            </div>
        </div>
    </button>

</div>
